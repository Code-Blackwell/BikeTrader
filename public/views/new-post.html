<div class="row">
  <div class="container">
  <!-- Form to get post information -->
    <form name="new-post" ng-controller="PostController as PostCtrl" novalidate>
      <!-- title -->
      <input class="new-post" type="text" placeholder="Title" ng-model="title" ngMinlength="10" ngMaxlength="30" ng-required></input>
      <!-- description -->
      <input class="new-post" type="text" placeholder="Description" ng-model="description" ngMaxlength="250" ng-required></input>
      <!-- color dropdown -->
      <select ng-model="color">
        <option value="">Color</option>
        <option ng-repeat="colour in colors">{{ colour }}</option>
      </select>
      <!-- price -->
      <input class="new-post" type="number" placeholder="Price" ng-model="price" ng-required></input>
      <!-- submit button -->
      <button class="btn btn-default" ng-click="PostCtrl.formSubmit()">Submit</button>
    </form>

  {{ tagline }}

      <!-- photo upload -->
    <form name="upload-form">
      <fieldset>
        <legend>Upload on form submit</legend>
        <br>Photo:
        <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
        <i ng-show="PostCtrl.file.$error.required">*required</i><br>
        <i ng-show="PostCtrl.file.$error.maxSize">File too large 
            {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
        <img ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
        <br>
        <button ng-click="uploadPic(picFile)">Upload</button>
        <span class="progress" ng-show="picFile.progress >= 0">
          <div style="width:{{picFile.progress}}%" 
              ng-bind="picFile.progress + '%'"></div>
        </span>
        <span ng-show="picFile.result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
      </fieldset>
      <br>
    </form>
  </div>
</div>
