
<div class="row" ng-controller="PostController as PostCtrl">
  <div class="container">
    <!-- Form to get post information -->
    <form name="new-post" novalidate>
      <!-- title -->
      <input class="new-post" type="text" placeholder="Title" ng-model="title" ngMinlength="10" ngMaxlength="30" ng-required>
      <!-- description -->
      <input class="new-post" type="text" placeholder="Description" ng-model="description" ngMaxlength="250" ng-required>
      <!-- color dropdown -->
      <select ng-model="color">
        <option value="">Color</option>
        <option ng-repeat="colour in colors">{{ colour }}</option>
      </select>
      <!-- price -->
      <input class="new-post" type="number" placeholder="Price" ng-model="price" ng-required>
      <!-- email -->
      <input type="email" placeholder="Email" ng-model="email" ng-required>
     
      <!-- image upload -->
      <!-- <input id="filePicker" ng-controller="navController" type="filepicker" data-fp-apikey="AORPJD9DRVaMtIJZPTMWPz" on-success="post.picFile = event.fpfile.url"> -->

      <!-- submit button -->
      <button class="btn btn-default" ng-click="PostCtrl.formSubmit()">Submit</button>



    </form>
    
    {{ tagline }}
